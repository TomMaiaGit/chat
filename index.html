<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">

    

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <!-- <script type="text/javascript" src="code.js"></script> -->


    <title>CHAT</title>
</head>
<body>
    <script  src="code.js"></script>

        
        <div class="app">
            <div class="screen join-screen ">
                <div class="form">
                    <h2>Entrar na sala</h2>
                    <div class="form-input">
                        <label> username </label>
                        <input type="text" id="username">
                    </div>

                    <div class="form-input">
                        <button id="join-user">join</button>
                    </div>
                </div>   
            </div>
        
            <div class="screen chat-screen active">
                    <div class="header">
                        <div class="logo">Chatroom</div>
                        <button id="exit-chat"> Exit </button>
                    </div>

                <div class="messages">
                    <!-- Messages -->
                    <div class="message my-message">
                        <div>
                            <div class="name">You</div>
                            <div class="text">Hi</div>
                        </div>
                    </div> 

                        <div class="update">
                           ABC entrou na conversa
                        </div>

                    <div class="message other-message">
                        <div>
                            <div class="name">Abc</div>
                            <div class="text">Hi</div>
                        </div>
                    </div>
                </div>

                    <div class="typebox">
                        <input type="text" id="message-input">
                        <button id="send-message" onclick="alertar('js em outro arquivo')">Enviar</button>
                    </div>  
            </div>
        </div>

</body>
</html>
